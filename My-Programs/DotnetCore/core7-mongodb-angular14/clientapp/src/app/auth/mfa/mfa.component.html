<div class="modal fade" id="staticMfa" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticMfaLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h1 class="modal-title fs-5 text-white" id="staticMfaLabel">2-Factor Authenticator</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #mfaForm="ngForm" (ngSubmit)="submitMfaForm(mfaForm)" novalidate autocomplete="off">

          <div class="mb-3">
            
                <input type="text" class="form-control" [(ngModel)]="otp" name="otp" placeholder="enter 6 digits OTP Code">
              </div>
              <button type="submit" class="btn btn-primary">submit</button>
          </form>
        </div>
        <div class="modal-footer">
            <div class="w-100 text-left text-danger fsize-12">{{mfaMessage}}</div>
        </div>
      </div>
    </div>
  </div>
